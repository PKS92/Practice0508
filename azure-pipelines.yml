trigger:
- none

pool:
  name: Agent0910

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'serviceconnectiongroupid'
    backendAzureRmResourceGroupName: 'PrashantRG'
    backendAzureRmStorageAccountName: 'prashantsaccount'
    backendAzureRmContainerName: 'prashant0908container'
    backendAzureRmKey: 'ryan.tfstate'